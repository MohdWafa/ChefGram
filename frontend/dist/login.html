<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/affe2a39f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Log In</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-hamburger"></i> ChefGram </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Chefs</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
        <!-- Alert -->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
        <h1 class="large text-primary">
             Sign In
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Sign into you account</p>
        <form action="dashboard.html" class="form">
            
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                
            </div>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="password" placeholder="Password" minlength="6">
                </div>
                <form action="dashboard.html" class="form">
                    
                    <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <p class="my-1">
           Don't have an account? <a href="register.html">Sign Up</a>
        </p>
    </section>
  </body>
</html>
